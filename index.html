<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.6">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/resetCSS.css">
    <link rel="stylesheet" href="./styles/style.css">


    <title> Youtube </title>
    <link rel="shortcut icon" type="image/png" href="./images/download.png">
</head>
<body>

    <header>
        <div class="header-logo" >
            <!-- list icon -->
            <i class="fas fa-bars"></i>
            <img src="./images/yt-logo.png" alt="YouTube logo" class="header-youtube-logo">
        </div>

        <div class="search">
            <form>
                <input type="text" name="search" id="search__input" placeholder="Search">
                <!-- search icon -->
                <i class="fas fa-search"></i>
            </form>
        </div>

        <div class="header__icons header__logo">
            <!-- create video icon -->
            <i class="fas fa-video"></i>      
            <!-- grid icon   -->
            <i class="fas fa-th-large"></i>
            <!-- notification icon -->
            <i class="fas fa-bell"></i>
            <!-- avatar icon -->
            <i class="fas fa-user-circle"></i>
        </div>

    </header>

    <div class="main-container">
        <div></div>
        <main>
            <div class="video">
                <div class="video-container">
                    <iframe width="853" height="480" src="https://www.youtube.com/embed/7wtfhZwyrcc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>

                <div class="description">
                    <h1>Imagine Dragons - Believer</h1>
                    <h6>1,62,66,65,633 viewsâ€¢07-Mar-2017</h6>
                    <img src="images/describe-icons.jpg" alt="describe-icons" >
                </div>

                <div class="sub-description">
                    <img class="name" src="images/describe-name.jpg" alt="name">
                    <img class="subscriptions" src="images/subscribed.jpg" alt="subscriptions">
                    <p>
                        Get Origins, ft. Natural, Zero, Machine and Bad Liar, out now: <a href="http://smarturl.it/OriginsID">http://smarturl.it/OriginsID</a>
                        <br><br>
                        Directed By: Ryan Reichenfeld
                    </p>
                </div>
                <div class="more">
                        <p>SHOW MORE</p>
                </div>
            </div>
            
        </main>
    </div>
    
</body>
</html>
