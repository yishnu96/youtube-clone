<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.6">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/resetCSS.css">
    <link rel="stylesheet" href="./styles/style.css">


    <title> Youtube </title>
    <link rel="shortcut icon" type="image/png" href="./images/download.png">
</head>
<body>

    <header>
        <div class="header-logo" >
            <!-- list icon -->
            <i class="fas fa-bars"></i>
            <img src="./images/yt-logo.png" alt="YouTube logo" class="header-youtube-logo">
        </div>

        <div class="search">
            <form>
                <input type="text" name="search" id="search__input" placeholder="Search">
                <!-- search icon -->
                <i class="fas fa-search"></i>
            </form>
        </div>

        <div class="header__icons header__logo">
            <!-- create video icon -->
            <i class="fas fa-video"></i>      
            <!-- grid icon   -->
            <i class="fas fa-th-large"></i>
            <!-- notification icon -->
            <i class="fas fa-bell"></i>
            <!-- avatar icon -->
            <i class="fas fa-user-circle"></i>
        </div>

    </header>

    <div class="main-container">
        
    </div>
    
</body>
</html>
